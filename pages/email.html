<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/email.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/common.css">
  <title>Hansel & Crumb</title>
</head>
<body>
  <header>
    <div class="inner">
      <div class="logo center">
        <a href="/index.html" class="center">
          <div class="logoText">
            헨젤 & 빵조각
          </div>
          <div class="logoImg">
            <img src="/images/logo/dogcat.png" alt="logo">
          </div>
        </a>
      </div>
  
      <ul class="menu center">
        <li>
          <a href="/pages/dogfind.html">
            보호중인 동물
            <div class="bar"></div>
          </a>
        </li>
        <li>
          찾고있는 동물
          <div class="bar"></div>
        </li>
        <li>
          <a href="/pages/findnew.html">
            입양공고
            <div class="bar"></div>
          </a>
        </li>
        <li>
          <a href="/pages/review.html">
            입양후기
            <div class="bar"></div>
          </a>
        </li>
        <li>
          <a href="/pages/email.html">
            이메일보내기
            <div class="bar"></div>
          </a>
        </li>
        <li>
          Q&A
          <div class="bar"></div>
        </li>
      </ul>
    </div>
  </header>

  <section class="email">
    <figure>
      <video src="/video/email.mp4" muted loop autoplay></video>
    </figure>
    <div class="video_cover"></div>
    <div class="inner center">
      <h2 class="subject">
        헨젤 & 빵조각 에게 메일 보내기
      </h2>
      <form action="#" class="center">
  
        <div class="name">
          <h3>이름</h3>
          <input type="text" required>
        </div>
        <div class="inneremail">
          <h3>이메일</h3>
          <input type="email" required>
        </div>

        <div class="innerSubject">
          <h3>제목</h3>
          <input type="text" required>
        </div>

        <div class="content">
          <h3>내용</h3>
          <textarea name="content" id="content" cols="30" rows="10" resize="false"></textarea>
        </div>

        <div class="submit">
          <input type="submit" value="전송">
        </div>
  
      </form>
    </div>
  </section>
</body>
</html>
