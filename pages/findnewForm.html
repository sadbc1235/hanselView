<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hansel & Crumb</title>
  
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/findnewForm.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>
  <header>
    <div class="inner">
      <div class="logo center">
        <a href="/index.html" class="center">
          <div class="logoText">
            헨젤 & 빵조각
          </div>
          <div class="logoImg">
            <img src="/images/logo/dogcat.png" alt="logo">
          </div>
        </a>
      </div>
  
      <ul class="menu center">
        <li>
          <a href="/pages/dogfind.html">
            보호중인 동물
            <div class="bar"></div>
          </a>
        </li>
        <li>
          찾고있는 동물
          <div class="bar"></div>
        </li>
        <li>
          <a href="/pages/findnew.html">
            입양공고
            <div class="bar"></div>
          </a>
        </li>
        <li>
          <a href="/pages/review.html">
            입양후기
            <div class="bar"></div>
          </a>
        </li>
        <li>
          <a href="/pages/email.html">
            이메일보내기
            <div class="bar"></div>
          </a>
        </li>
        <li>
          Q&A
          <div class="bar"></div>
        </li>
      </ul>
    </div>
  </header>

  <form action="#">
  <section class="boardInfo">
    <div class="inner center">
      <div class="mainImg">
        <img src="/images/video_cover_pattern.png" alt="img">
        <input type="file" name="petImg" id="petImg" value="사진넣기">
      </div>
      <div class="dogInfo">
        <div class="box center">
          <div class="name info">
            <span>이름</span><input type="text">
          </div>
  
          <div class="gender info">
            <span>성별</span>
              <label for="ma">
                <input type="radio" name="gender" id="ma">수컷 
              </label>
              <label for="wo">
                <input type="radio" name="gender" id="wo">암컷
              </label>
          </div>
  
          <div class="point info">
            <span>특징</span><input type="text">
          </div>
  
          <div class="info">
            <span>접종유무</span>
            <label for="test">
              <input type="radio" name="test" id="test">완료
            </label>
            <label for="test1">
              <input type="radio" name="test" id="test1">미완
            </label>
          </div>
        </div>

        <div class="email info">
          <span>분양자 이메일</span><input type="text">
        </div>

        <div class="explain info">
          <div>상세설명</div>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </div>
      
      <figure>
        <video src="/video/new.mp4" controls></video>
      </figure>
    </div>
  </section>

  <input type="submit" value="작성완료">
</form>

  <footer class="center">
    2022.08.19 All &copy; Rights reserved by kic1Team
  </footer>
</body>
</html>
